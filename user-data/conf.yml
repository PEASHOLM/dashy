appConfig:
  theme: nordic
  # This bypasses the security blocks
  proxyUrl: https://cors-anywhere.herokuapp.com
sections:
  - name: "Latest News"
    widgets:
      - type: rss
        options:
          rssUrl: https://news.google.com
          useProxy: true
  - name: "Market Watch"
    widgets:
      - type: stock-price
        options:
          symbol: MSFT
          useProxy: true
